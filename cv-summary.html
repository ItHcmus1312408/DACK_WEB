<div class="row" ng-show="cv.summary">
	<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
		<h3><i class="fa fa-briefcase text-grey-color"></i> Summary</h3>
	</div>
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
		<h3 ng-hide="cv.summary_disabled" class="text-right">
			<img ng-click="cv.summary_Add()" src="./img/add.png" alt="Add-icon" style="width:20px; cursor:pointer"></img>      
		</h3>
	</div>

	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
		<h3 class="text-right">
			<!--<a class="" href ng-click="summaryCtrl.show()"><i class="fa fa-angle-down" ng-hide="summaryCtrl.toggle"></i></a>
			<a class="" href ng-click="summaryCtrl.hide()"><i class="fa fa-angle-up" ng-show="summaryCtrl.toggle"></i></a> -->
			<a class="" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne"><i class="fa fa-angle-down"></i></a>
			<a class="" href ng-click="myCssVar='css-class'"><i class="fa fa-expand"></i></a>   
			<a class="" href ng-click="myCssVar=''"><i class="fa fa-compress"></i></a>
		</h3>
	</div>

	<div ng-show="cv.summary_disabled">
		<span>School name: </span>
		<input ng-model="cv.summary_text" ng-show="cv.summary_disabled" class="form-control">
		<button ng-click="cv.summary_save()">Save</button>
		or
		<button ng-click="cv.summary_cancel()">Cancel</button>
	</div>

	<!--<div class="row" ng-repeat="sum in cv.summary" id="collapseOne" class="collapse" aria-labelledby="headingOne">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel-body" ng-class="myCssVar" class="text-justify">{{sum.content}}</div>
        </div>
    </div>-->
    <div class="row" ng-repeat="summary in cv.summary">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body">
                <div ng-class="myCssVar" class="text-justify">{{summary.content}}</div>
              </div>
            </div>
        </div>
    </div>
</div>
