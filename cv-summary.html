<div class="row" ng-show="cv.summary">
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
        <h3><i class="fa fa-briefcase text-grey-color"></i> Summary</h3>
    </div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
        <h3 ng-hide="cv.summary_disabled" class="text-right">
			<img ng-click="cv.summary_Add()" src="./img/add.png" alt="Add-icon" style="width:20px; cursor:pointer"></img>      
        </h3>
    </div>
	
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
		<h3 class="text-right">
			<a class="" href ng-click="myCssVar='css-class'"><i class="fa fa-angle-down"></i></a>
		</h3>
	</div>
	
	<div ng-show="cv.summary_disabled">
		<span>School name: </span>
		<input ng-model="cv.summary_text" ng-show="cv.summary_disabled" class="form-control">
		<button ng-click="cv.summary_save()">Save</button>
		or
		<button ng-click="cv.summary_cancel()">Cancel</button>
	</div>
	
    <div class="row" ng-repeat="sum in cv.summary" ng-show="!summaryCtrl.toggle">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <p ng-class="myCssVar" class="text-justify">{{sum.content}}</p>
            </div>
        </div>
    </div>
</div>
